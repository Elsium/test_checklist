<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="zero.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <section class="checklist">
        <div class="checklist_progress">
            <progress value="75" min="0" max="100" style="visibility:hidden;height:0;width:0;"></progress>
        </div>
        <div class="checklist_info">
            <p class="checklist_info_title">Чеклист</p>
            <p class="checklist_info_completed">Выполнено: 1 из 7 действий</p>
            <p class="checklist_info_next-step">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
        </div>
        <button class="checklist_btn">Открыть чеклист</button>
    </section>
</div>
</body>
</html>
